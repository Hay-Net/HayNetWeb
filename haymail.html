<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HayMail - HayNet</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to bottom, #8B4513, #D2B48C);
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border: 3px double #FFFFFF;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #FFD700;
        }

        #hayNotification {
            background-color: #90EE90; /* Light green for "Got Hay" */
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }

        #checkHayButton {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #checkHayButton:hover {
            background-color: #D2B48C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HayMail</h1>
        <div id="hayNotification">You've Got Hay!</div>
        <p>Welcome to your HayMail inbox!</p>
        <button id="checkHayButton" onclick="checkHay()">Check for Hay</button>
        <p><a href="index.html">Back to HayNet</a></p>
    </div>

    <script>
        function checkHay() {
            // Simulate checking for new messages (replace with actual logic)
            const hasNewMessages = Math.random() < 0.5; // 50% chance of new messages

            if (hasNewMessages) {
                document.getElementById('hayNotification').style.display = 'block';
            } else {
                alert('No new hay today!');
            }
        }

        // Example: Show notification on page load (for testing)
        // document.addEventListener('DOMContentLoaded', function() {
        //     document.getElementById('hayNotification').style.display = 'block';
        // });
    </script>
</body>
</html>
